name: .NET

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build: 
        runs-on: windows-latest

        steps: 
        - name: Checkout code
          uses: actions/checkout@v3
          with:
            dotnet-version: '8.0.x'

        - name: Restore dependecies
          run: dotnet restore

        - name: Build
          run: dotnet build --configuration Release

    